[pytest]
# Pytest configuration for signal-analytics-dashboard tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    integration: integration tests that require database connection
    slow: slow running tests

# Log level
log_cli = false
log_cli_level = INFO
